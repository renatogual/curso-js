<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(171, 154, 235);
            color: white;
            font: normal 20px Arial;
        }
        h1 {
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Como todo bom programa de iniciante</p>

    <script>
        var n1 = Number(prompt('Digite um numero: '))
        var n2 = Number(prompt('Digite outro numero: '))
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é: ${soma}`)
    </script>
</body>
